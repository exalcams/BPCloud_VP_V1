      <mat-card fxFlex fxLayout="row" style="padding: 0px !important">
        <div fxFlex fxLayout="column">
          <div fxFlex fxLayout="row" style="background-color: #e9e7e7; padding: 50px 0px 0px 0px;">
            <div fxFlex="5" fxLayoutAlign="center center">
              <mat-icon style="cursor: pointer;" [ngStyle]="{'color':'#efb577'}" (click)="prevImageClick()">
                arrow_back_ios</mat-icon>
            </div>
            <ng-image-slider fxFlex="90" #nav [images]="imageObject" [infinite]="false" [autoSlide]="1"
              [imageSize]="{width: '100%', height: 350}" slideImage="1" [showArrow]="false">
            </ng-image-slider>
            <div fxFlex="5" fxLayoutAlign="center center">
              <mat-icon style="cursor: pointer;" [ngStyle]="{'color':'#efb577'}" (click)="nextImageClick()">
                arrow_forward_ios</mat-icon>
            </div>
          </div>
          <div fxFlex style="padding: 0px 24px 24px 24px !important; background-color: white; color: black;">
            <div fxLayout="column" fxFlex>
              <div fxFlex style="padding: 0px 42px 0px 42px ; font-size: 16px;">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <p>Lorem Ipsum has been the industry's standard dummy</p>
              </div>
              <div fxFlex style="text-align: right;">
                <button class="next-button" mat-raised-button (click)="nextImageClick()">
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </mat-card>

    <div id="overlay" *ngIf="isProgressBarVisibile">
