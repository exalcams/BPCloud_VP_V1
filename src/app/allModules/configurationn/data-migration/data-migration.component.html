<div id="dataMigrationPage" class="page-layout carded" fusePerfectScrollbar>
  <div class="center" fxLayout="column" fxLayoutGap="10px">
    <div class="outer" fxLayout>
      <div class="bg"></div>
      <div>
        <h3 style="margin: 0px;padding-left: 10px;"><b>Data Migration</b></h3>
      </div>
      <div fxFlex align="end">
        <span><img src="assets/images/logo.svg" style="height: 40px;padding: 4px 15px 2px 0px;"></span>
      </div>
    </div>

    <div class="content">
      <div fxLayout="row" fxFlex="100%" fxLayoutAlign="space-around center">
        <div fxFlex="100%">
          <h2><strong>Data Migration</strong></h2>
          <hr class="rightFlexHr">
        </div>
      </div>
    </div>

    <div class="content">
      <div fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">
        <div fxLayout="row" fxFlex="100%" fxLayoutAlign="stretch">
          <div fxFlex="40%" fxLayout="row" fxLayoutAlign="start center">
            <img class="addBlueIcon" src="assets/images/addBlue.png" (click)="fileInput1.click()">
            <span class="attachClass" (click)="fileInput1.click()">
              Browse
            </span>
            <input hidden type="file" #fileInput1 id="file" (change)="onSelectFile($event)"
              accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
            <div fxFlex class="m-8" fxLayout="column" *ngIf="fileToUpload">
              <div fxFlex style="font-size: 10px; color: #1e8bed;
                cursor: pointer;">{{fileToUpload?.name}}</div>
              <div fxFlex style="font-size: 10px;">{{fileToUpload?.size}} KB</div>
            </div>
          </div>
          <div fxFlex="60%" fxAlign="end">
            <button mat-raised-button class="SaveBtn" (click)="UploadDataMigrationClicked()">Upload</button>
          </div>
        </div>
      </div>
    </div>

    <div fxFlex class="content mt-8">
      <div fxLayout="row" fxFlex="100%" fxLayoutAlign="stretch">
      </div>
    </div>

    <mat-progress-spinner *ngIf="IsProgressBarVisibile || IsProgressBarVisibile1 || IsProgressBarVisibile2 || IsProgressBarVisibile3 ||
    IsProgressBarVisibile4 || IsProgressBarVisibile5 || IsProgressBarVisibile6 ||
    IsProgressBarVisibile7 || IsProgressBarVisibile8 || IsProgressBarVisibile9" class="progressBarPostion"
      color="accent" mode="indeterminate">
    </mat-progress-spinner>
    <div id="overlay"
      *ngIf="IsProgressBarVisibile || IsProgressBarVisibile1 || IsProgressBarVisibile2 || IsProgressBarVisibile3 || IsProgressBarVisibile4
     || IsProgressBarVisibile5 || IsProgressBarVisibile6 || IsProgressBarVisibile7 || IsProgressBarVisibile8 || IsProgressBarVisibile9">
    </div>

  </div>
</div>
