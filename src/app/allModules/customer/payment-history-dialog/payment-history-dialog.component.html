<div>
  <mat-toolbar >
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Payment Record</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
<div mat-dialog-content class="m-4">
  <div class="mx-20 my-12" *ngIf="!data?.length" style="text-align: center;">
    <span>No Record Found</span>
  </div>
  <div  >
    <table *ngIf="data?.length"  class="table mx-20 my-12"  mat-table [dataSource]="PayDataSource">
      <ng-container matColumnDef="InvoiceNumber">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Invoice No</th>
        <td mat-cell style="width: 10%;" *matCellDef="let element;let odd=odd" class="tableLeftBorder pl-0">
          <div fxLayout>
            <div class="tableCellBorder" [style.background-color]="odd?'#6f52ed':'#d87e39'"></div>
            <div fxFlex class="pl-4">{{element.InvoiceNumber}}</div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Paymentdate">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Payment Date </th>
        <td mat-cell style="width: 10%;" *matCellDef="let element">
          {{ element.PaymentDate |date: 'dd/MM/yyyy'}} </td>
      </ng-container>


      <ng-container matColumnDef="PaidAmount">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Paid Amount</th>
        <td mat-cell style="width: 15%;" *matCellDef="let element">
       <span >  {{ element.PaidAmount}} </span>
        </td>
      </ng-container>

     
     
      <tr mat-header-row *matHeaderRowDef="PayDisplayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: PayDisplayedColumns;let even=even">
      </tr>
    </table>
        <!-- <div *ngIf="data?.length" > -->
        <mat-paginator [ngStyle]="data.length ? {'visibility': 'visible'} : {'visibility': 'hidden'}" [pageSizeOptions]="[5, 10,50]" showFirstLastButtons>
        </mat-paginator>
      <!-- </div> -->
     </div>

 
</div>

</div>
