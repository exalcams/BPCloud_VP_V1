<div>
  <mat-toolbar class="toolBg m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Serial Details</span>
      <button mat-icon-button (click)="CloseClicked()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="m-4" fusePerfectScrollbar>



    <form autocomplete="off" [formGroup]="SerailFormGroup" novalidate>
      <div fxLayout>
        <mat-form-field fxFlex class="px-12">
          <input matInput placeholder="Serial" formControlName="Serial">
          <mat-error *ngIf="SerailFormGroup.get('Serial').touched && 
       SerailFormGroup.get('Serial').hasError('required')">
            Serial is required
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex class="px-12">
          <input matInput placeholder="Qty" formControlName="ReturnQty" (keydown)="decimalOnly($event)">
          <mat-error *ngIf="SerailFormGroup.get('ReturnQty').touched && SerailFormGroup.get('ReturnQty').hasError('required')">
            Qty is required
          </mat-error>
          <mat-error *ngIf="SerailFormGroup.get('ReturnQty').touched && !SerailFormGroup.get('ReturnQty').hasError('required')
          && SerailFormGroup.get('ReturnQty').hasError('pattern')">
            Please enter a valid Qty
          </mat-error>
        </mat-form-field>
        <div fxFlex="10" fxLayoutAlign="center start" *ngIf="status_show!='submitted'">
          <img class="addIcon" src="assets/images/logos/add-button.png" (click)="AddSerialToTable()">
        </div>
      </div>
    </form>

    <div *ngIf="ReturnItemSerials.length" class="table pt-4 px-12">
      <table mat-table [dataSource]="SerialDataSource">

        <ng-container matColumnDef="Serial">
          <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Serial</th>
          <td mat-cell style="width: 10%;" *matCellDef="let element;let odd=odd" class="tableLeftBorder pl-0">
            <div fxLayout>
              <div class="tableCellBorder" [style.background-color]="odd?'#6f52ed':'#d87e39'"></div>
              <div fxFlex class="pl-4">{{element.Serial}}</div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="ReturnQty">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Ret Qty</th>
          <td mat-cell style="width: 15%;" *matCellDef="let element">
            <span> {{ element.ReturnQty}} </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="Remove">
          <th mat-header-cell [hidden]="show" *matHeaderCellDef style="width: 15%;"> Remove</th>
          <td mat-cell [hidden]="show" style="width: 15%;" *matCellDef="let element">
            <img class="removeIcon" src="assets/images/remove-button.png"
              (click)="RemoveReturnSerialItemFromTable(element)">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="SerialDisplayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: SerialDisplayedColumns;let even=even">
        </tr>
      </table>
      <!-- 
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons>
        </mat-paginator> -->
    </div>


  </mat-dialog-content>

  <mat-dialog-actions class="m-0 p-16" fxLayoutAlign="center" align="end">
    <button mat-button type="button" (click)="CloseClicked()">No</button>
    <div fxFlex align="end">
      <button mat-button type="button" class="btnBg" (click)="YesClicked()" align="end">Yes</button>
    </div>
  </mat-dialog-actions>
</div>
