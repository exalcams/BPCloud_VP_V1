    <div class="px-20 pb-20">
      <div fxLayout="row" class="mt-20" fxLayoutAlign="start center">
        <mat-form-field appearance="outline" fxFlex="30">
          <mat-icon class="mr-12" matPrefix>search</mat-icon>
          <input [(ngModel)]="searchText" matInput placeholder="Search" (keyup)="applyFilter($event)">
        </mat-form-field>
        <div fxFlex="20" class="ml-24">
          <mat-form-field appearance="outline" style="min-width: 100px;">
            <mat-select [(ngModel)]="selectValue">
              <mat-option value="All">All</mat-option>
              <mat-option value="All">Material</mat-option>
              <mat-option value="All">PO</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex fxLayoutAlign="end center">
          <button (click)="filterClicked()" class="filterBtn mr-24" mat-stroked-button>
            Filter
            <img class="filterImg" src="assets/images/adjust.png">
          </button>
          <button (click)="resetFilterClicked()" matSuffix class="resetFilterBtn" mat-stroked-button>
            <span style="color:#080808">Reset Filter</span>
            <img class="resetFilterImg"   src="assets/images/close.png">
          </button>
          <!-- <img class="expandImg" src="assets/images/expand.png" (click)="expandClicked()"> -->
        </div>
      </div>

      <table class="table" mat-table [dataSource]="fgChildPartStockReportDataSource" matSort>

        <ng-container matColumnDef="Plant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background"> Plant </th>
          <td mat-cell *matCellDef="let element;let odd=odd" class="tableLeftBorder pl-0">
            <div fxLayout>
              <div class="tableCellBorder" [style.background-color]="odd?'#6f52ed':'#d87e39'"></div>
              <div fxFlex class="pl-8">{{element.Plant}} </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Material">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">Material</th>
          <td mat-cell *matCellDef="let element;">
            {{element.Material}}
          </td>
        </ng-container>

        <ng-container matColumnDef="MaterialText">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">Material Text </th>
          <td mat-cell *matCellDef="let element;">
            {{element.MaterialText}}
          </td>
        </ng-container>

        <ng-container matColumnDef="StickQty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">Stick Qty</th>
          <td mat-cell *matCellDef="let element;let i= index;" class="QtyClass">
            {{element.StickQty}}
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="InvoiceDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Date </th>
          <td mat-cell *matCellDef="let element">
            {{element.InvoiceDate  | date :'dd/MM/yyyy'}}
          </td>
        </ng-container> -->

        <ng-container matColumnDef="UOM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">UOM</th>
          <td mat-cell *matCellDef="let element;let i= index;" class="QtyClass">
            {{element.UOM}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Batch">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">Batch</th>
          <td mat-cell *matCellDef="let element;">
            {{element.Batch}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">Price</th>
          <td mat-cell *matCellDef="let element;let i= index;" class="QtyClass">
            {{element.Price}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="fgChildPartStockReportDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: fgChildPartStockReportDisplayedColumns;">
        </tr>
      </table>
      <div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      </div>
    </div>

    <mat-progress-spinner *ngIf="isProgressBarVisibile" class="progressBarPostion" color="accent" mode="indeterminate">
    </mat-progress-spinner>
    <div id="overlay" *ngIf="isProgressBarVisibile"></div>
  </div>
</div>
