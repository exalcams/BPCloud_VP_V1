<div class="dialog-content-wrapper">
  <mat-toolbar class="toolBg m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">Forget User ID</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon svgIcon="closeIcon"></mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <form name="forgoPasswordForm" [formGroup]="forgotUserIDForm" novalidate fxLayout="column" fxFlex>

      <mat-form-field>
        <input matInput placeholder="GST / Tax Number" formControlName="taxNumber" required>
        <mat-error *ngIf="forgotUserIDForm.get('taxNumber').hasError('required')">
          GST / Tax Number is required
        </mat-error>
      </mat-form-field>
      <!-- <mat-form-field>
        <input matInput placeholder="User name" formControlName="UserName" required>
        <mat-error *ngIf="forgotUserIDForm.get('UserName').hasError('required')">
          User name is required
        </mat-error>
      </mat-form-field> -->

      <!-- <button mat-raised-button class="submit-button" aria-label="RESET MY PASSWORD" (click)="ChangePasswordClick()">
              CHANGE MY PASSWORD
          </button> -->
    </form>

  </div>

  <mat-dialog-actions class="m-0 p-16" fxLayoutAlign="space-between center">
    <button mat-button type="button" (click)="CloseClicked()">Cancel</button>
    <button mat-button type="button" class="btnBg" (click)="YesClicked()">Check User ID</button>
  </mat-dialog-actions>
</div>
