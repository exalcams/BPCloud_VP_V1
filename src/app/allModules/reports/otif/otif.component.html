<div id="otif" class="page-layout carded" fusePerfectScrollbar>
  <div class="center" fxLayout="column" fxLayoutGap="10px">
    <div class="outer" fxLayout>
      <div class="bg"></div>
      <div>
        <h3 style="margin: 0px;padding-left: 10px;"><b>OTIF</b></h3>
      </div>
      <div fxFlex align="end">
        <span><img src="assets/images/logo.svg" style="height: 40px;padding: 4px 15px 2px 0px;"></span>
      </div>
    </div>
    <!-- <div fxFlex fxLayout *ngIf="!isExpanded" [@animate]="{value:'*',params:{x:'100%'}}"> -->
    <div fxFlex fxLayout="column" *ngIf="!isExpanded" @expandCollapse>
      <div fxFlex fxLayout>
        <div class="tile mx-20" fxFlex="30">
          <div fxLayout fxLayoutAlign="start center" class="p-20">
            <div class="title mr-16">OTIF</div>
            <div fxFlex>
              <circle-progress [percent]="OTIFCircleProgressValue">
              </circle-progress>
            </div>
          </div>

        </div>
        <div class="tile mx-20" fxFlex="50">
          <div fxLayout fxLayoutAlign="start center" class="p-20" *ngIf="OTIFBarChartData.length">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
            <!-- <apx-chart class="barchart" [colors]="BarchartOptions.colors" [series]="BarchartOptions.series"
              [chart]="BarchartOptions.chart" [dataLabels]="BarchartOptions.dataLabels"
              [plotOptions]="BarchartOptions.plotOptions" [yaxis]="BarchartOptions.yaxis"
              [legend]="BarchartOptions.legend" [fill]="BarchartOptions.fill" [stroke]="BarchartOptions.stroke"
              [tooltip]="BarchartOptions.tooltip" [xaxis]="BarchartOptions.xaxis"></apx-chart> -->
          </div>
        </div>
      </div>
      <div class="ml-20 mr-20 mt-12" fxFlex="100">
        <form autocomplete="off" name="form" novalidate [formGroup]="SearchFormGroup">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field appearance="outline" fxFlex="20" class="mr-8">
              <input matInput placeholder="Partner ID" formControlName="PartnerID">
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="20" class="mr-8">
              <input matInput placeholder="Material" formControlName="Material">
            </mat-form-field>
            <div fxFlex="20" class="mr-8">
              <mat-form-field style="width: 100%;" appearance="outline">
                <input matInput placeholder="From Date" [matDatepicker]="picker1" formControlName="FromDate"
                  (dateChange)="DateSelected()">
                <mat-datepicker-toggle matSuffix [for]="picker1">
                  <mat-icon matDatepickerToggleIcon svgIcon="calendarIcon"></mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
            <div fxFlex="20" class="mr-8">
              <mat-form-field appearance="outline" style="width: 100%;">
                <input matInput placeholder="To Date" [matDatepicker]="picker2" formControlName="ToDate"
                  (dateChange)="DateSelected()">
                <mat-datepicker-toggle matSuffix [for]="picker2">
                  <mat-icon matDatepickerToggleIcon svgIcon="calendarIcon"></mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
              <div *ngIf="isDateError" class="DateError">
                To date should not be less than from date
              </div>
            </div>
            <div fxFlex align="end">
              <button mat-raised-button class="SaveBtn" (click)="SearchClicked('Search')"
                [ngClass]="BGClassName?.layout?.navbar?.primaryBackground">Search</button>
            </div>

              <input matInput placeholder="From Date" [matDatepicker]="picker1" formControlName="FromDate"
                (dateChange)="DateSelected()">

                <mat-icon matDatepickerToggleIcon svgIcon="calendarIcon"></mat-icon>

              <mat-datepicker #picker1></mat-datepicker>

            <div fxFlex="25">

              <div *ngIf="isDateError" class="DateError mb-12 ml-12">

              </div>

          <!-- <div fxLayout="row" fxLayoutAlign="start center">
            <div fxFlex align="end">
              <button mat-raised-button class="SaveBtn" (click)="SearchClicked('Search')"
                [ngClass]="BGClassName?.layout?.navbar?.primaryBackground">Search</button>
            </div>
          </div> -->
        </form>
      </div>
    </div>
    <div class="px-20 pb-20">
      <div fxLayout="row" class="mt-20" fxLayoutAlign="start center">
        <mat-form-field appearance="outline" fxFlex="50">
          <mat-icon class="mr-12" matPrefix>search</mat-icon>
          <input [(ngModel)]="searchText" matInput placeholder="Search" (keyup)="applyFilter($event)">
        </mat-form-field>
        <div fxFlex fxLayoutAlign="end center">
          <mat-form-field appearance="outline" style="min-width: 100px;">
            <mat-select [(ngModel)]="SelectValue">
              <mat-option value="All">All</mat-option>
            </mat-select>
          </mat-form-field>
          <button (click)="exportAsXLSX()" class="excelBtn mx-24" mat-stroked-button>
            <img class="excelImg" src="assets/images/excel.png">
          </button>
          <img class="expandImg" src="assets/images/expand.png" (click)="expandClicked()">
        </div>
      </div>

      <table class="table" mat-table [dataSource]="tableDataSource" matSort>
        <ng-container matColumnDef="PatnerID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">
            PatnerID </th>
          <td mat-cell *matCellDef="let element;let odd=odd" class="tableLeftBorder pl-0">
            <div fxLayout>
              <div class="tableCellBorder" [style.background-color]="odd?'#6f52ed':'#d87e39'"></div>
              <div fxFlex class="pl-8">
                <span> {{element.PatnerID}} </span>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Material">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">
            Material </th>
          <td mat-cell *matCellDef="let element">
            {{element.Material}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">
            Date</th>
          <td mat-cell *matCellDef="let element">
            {{element.Date | date :'dd/MM/yyyy'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Text">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">
            Text </th>
          <td mat-cell *matCellDef="let element">
            {{element.Text}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="BGClassName?.layout?.toolbar?.background">
            Value </th>
          <td mat-cell *matCellDef="let element" class="QtyClass"> {{element.Value}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableDisplayedColumns;">
        </tr>
      </table>
      <div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25,50,100,250,500,1000]"></mat-paginator>
      </div>
    </div>


    <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="progressBarPostion" color="accent" mode="indeterminate">
    </mat-progress-spinner>
    <div id="overlay" *ngIf="IsProgressBarVisibile"></div>
  </div>
