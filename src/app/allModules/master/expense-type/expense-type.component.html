<div id="user-master" class="page-layout carded fullwidth">
  <div class="center">
      <div class="outer" fxLayout>
          <div class="bg"></div>
          <div>
              <h3 style="margin: 0px;padding-left: 10px;"><b>Expense Type Master</b></h3>
          </div>
          <div fxFlex align="end">
              <span><img src="assets/images/logo.svg" style="height: 40px;padding: 4px 15px 2px 0px;"></span>
          </div>
      </div>
      <div fxLayout class="content-card1">
          <div fxFlex="23" class="side-bar" style="background-color: #f5f5f5">
              <div class="sidenav-header">
                  <mat-toolbar>
                      <mat-toolbar-row fxLayout="row" class="px-8" fxLayoutAlign="space-between center">
                          <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
                              <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                                  <input [(ngModel)]="searchText" type="text" placeholder="Search" fxFlex>
                                  <mat-icon class="s-16">search</mat-icon>
                              </div>
                          </div>
                      </mat-toolbar-row>
                  </mat-toolbar>
              </div>
              <div class="sidenav-content" fusePerfectScrollbar fxFlex>
                  <div *ngFor="let user  of AllExpenseType  | filter: searchText">
                      <div>
                          <div class="mx-8 mb-8 mt-0 p-8 leftCard" (click)="loadSelectedUser(user)"
                              [style.border-left-color]="selectID ==user.ID?'#efb577':'#cccccc'">
                              <div fxLayout class="pb-4" fxLayoutAlign="space-between center">
                                  <div fxFlex><strong>{{user.ExpenseType}}</strong></div>
                                  <div fxFlex align="end">{{user .CreatedOn | date :'dd/MM/yyyy'}}</div>
                              </div>
                              <div fxLayout class="pb-4" fxLayoutAlign="space-between center">
                                  <div fxFlex><strong></strong>{{user .MaxAmount}}</div>
                              </div>
                              <!-- <div fxLayout class="pb-4" fxLayoutAlign="space-between center">
                  <div fxFlex><strong>AWB : </strong>{{user .PatnerID}}</div>
                </div>
                <div fxLayout class="pb-4" fxLayoutAlign="space-between center">
                  <div fxFlex>{{user .Client}}</div>
                </div> -->
                          </div>
                      </div>
                  </div>
              </div>
              <div class="borderRight1"></div>
          </div>
          <mat-card fxFlex="77" class="side-bar p-0">
              <div class="sidenav-content" fxFlex fxLayout="column">
                  <div fxFlex fxLayout="column" class="p-0 pt-8">
                      <div fxFlex class="px-12 mt-4">
                          <form autocomplete="off" class="normal" fxLayout="column" fxLayoutGap="20px"
                              fxLayoutAlign="start" name="form" novalidate [formGroup]="ExpensetypeMainFormGroup">

                              <div fxFlex fxLayout="row" fxLayoutGap="40px">

                                  <div fxFlex="50">
                                      <mat-form-field class="pl-8 pr-12" style="width: 100%;">
                                          <input matInput placeholder="Client" formControlName="client">
                                          <mat-error
                                              *ngIf="ExpensetypeMainFormGroup.get('client').touched &&  ExpensetypeMainFormGroup.get('client').hasError('required')">
                                             Client 
                                              Name required</mat-error>
                                      </mat-form-field>
                                  </div>

                                  <div fxFlex="50">
                                      <mat-form-field class="pl-8 pr-12" style="width: 100%;">
                                          <input matInput placeholder="Company" formControlName="company">
                                          <mat-error
                                              *ngIf="ExpensetypeMainFormGroup.get('company').touched && ExpensetypeMainFormGroup.get('company').hasError('required')">
                                              Company is required
                                          </mat-error>
                                      </mat-form-field>
                                  </div>

                              </div>

                              <div fxFlex fxLayout="row" fxLayoutGap="40px">

                                  <div fxFlex="50">
                                      <mat-form-field class="pl-8 pr-12" style="width: 100%;">
                                          <input matInput placeholder="Type"
                                              formControlName="type">
                                          <mat-error
                                              *ngIf="ExpensetypeMainFormGroup.get('type').touched && ExpensetypeMainFormGroup.get('type').hasError('required')">
                                              Type  is required
                                          </mat-error>
                                      </mat-form-field>
                                  </div>
                                  <div fxFlex="50">
                                    <mat-form-field class="pl-8 pr-12" style="width: 100%;">
                                      <input matInput placeholder="MaxAmount"
                                          formControlName="MaxAmount">
                                      <mat-error
                                          *ngIf="ExpensetypeMainFormGroup.get('MaxAmount').touched && ExpensetypeMainFormGroup.get('MaxAmount').hasError('required')">
                                          MaxAmount  is required
                                      </mat-error>
                                  </mat-form-field>
                                  </div>
                              </div>

                              <div fxFlex fxLayout="row" fxLayoutGap="40px">

                                  <div fxFlex="50">
                                    <mat-form-field class="pl-8 pr-12" style="width: 100%;">
                                      <input matInput placeholder="PatnerID"
                                          formControlName="partnerid">
                                      <mat-error
                                          *ngIf="ExpensetypeMainFormGroup.get('partnerid').touched && ExpensetypeMainFormGroup.get('partnerid').hasError('required')">
                                          PatnerID  is required
                                      </mat-error>
                                  </mat-form-field>
                                  </div>


                                  <div fxFlex="50">
                                    <mat-form-field class="pl-8 pr-12" style="width: 100%;">
                                    <input matInput placeholder="ExpenseType"
                                        formControlName="expenseType">
                                    <mat-error
                                        *ngIf="ExpensetypeMainFormGroup.get('expenseType').touched && ExpensetypeMainFormGroup.get('expenseType').hasError('required')">
                                        ExpenseType  is required
                                    </mat-error>
                                </mat-form-field>
                                  </div>

                              </div>
                              <div fxFlex fxLayout="row" fxLayoutGap="40px">

                               
                              </div>

                          </form>
                          <div fxLayout>
                              <div fxFlex fxLayoutAlign="end">
                                  <button class="floatBtn" mat-fab style="background-color: #f6b570"
                                      (click)="ResetControl()">
                                      <mat-icon style="color: white;">add</mat-icon>
                                  </button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <mat-card-actions class="m-0 pl-12 pr-16 cardActions">
                  <div fxLayout fxFlex fxLayoutAlign="end">
                      <button *ngIf="selectedUser?.ID" mat-stroked-button class="DeleteBtn mr-4 mb-8"
                          (click)="DeleteClicked()">Delete</button>
                      <button mat-raised-button class="mr-4 mb-8" (click)="ResetControl()"
                          *ngIf="!selectedUser.ID">
                          Clear
                      </button>
                      <button (click)="SaveClicked()" class="SaveBtn" mat-raised-button>
                          {{selectedUser.ID?'Update':'Create'}}</button>
                  </div>
              </mat-card-actions>
          </mat-card>
      </div>
      <mat-progress-spinner *ngIf="isProgressBarVisibile" class="progressBarPostion" color="accent"
          mode="indeterminate">
      </mat-progress-spinner>
      <div id="overlay" *ngIf="isProgressBarVisibile">
      </div>
  </div>
</div>
